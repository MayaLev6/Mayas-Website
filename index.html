<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/log_in_page.css">
    <script src="js/log_in_page.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Jost&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>LogIn Page</title>
    <link rel="icon" type="image/x-icon" href="../log_in/media/giphy.gif">
</head>
<body>
    <div id="container">
        <div id="logIn">
          <h1 id="LogInH"><b>Sign in to your account<b></h1>
        </div>
        <div id="div">
      
          <p class="askFor"><b>Email adress:<b></p>
      
          <input id="email" class="input" type="email" placeholder="Enter Email" required>
      
          <p class="askFor"><b>Password:<b></p>
      
          <input id="password" class="input" type="password" max="8" placeholder="Enter Password" required>
           <button type="submit" onclick="checkIfCorrect()" id="buttonLog">Log In</button>
        </div>
      </div>
</body>
</html>
